<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tip Calculator</title>
    <link href="app.css" rel="stylesheet" type="text/css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/united/bootstrap.min.css" rel="stylesheet" integrity="sha384-0UBL8wxZ28kqJ8w8N8RUV0odBG5w8D/Y+rb+o7hr2F3dS9twlAE8S7VUtVSRe5cc" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid col-md-6">
      <h1 class="text-center"><strong>Tip Calculator</strong></h1>
      <form>
        <div class="form-group">
          <label class="control-label" for="amount">Enter Amount</label>
          <div class="input-group">
            <span class="input-group-addon">$</span>
            <input class="form-control" id="amount" type="text" name="amount" placeholder="Enter amount here...">
          </div>
          <!-- <div class="form-group"> -->
          <label for="howMuch" class="control-label" placeholder="How much?">How Much?</label>
            <select class="form-control" id="howMuch">
              <option>10%</option>
              <option>15%</option>
              <option>20%</option>
            </select>
          </div>
          </div>
          <button type="submit" class="btn btn-default center-block">Calculate Tip</button>
          </div>
      </form>
      <div class="result"></div>
    </div>
    <script type="text/javascript" src="./app.js"></script>
  </body>
</html>
